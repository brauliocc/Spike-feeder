<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spike Feeder - Bearded Dragon Food Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Spike Feeder</h1>
        </header>

        <div class="dragon-container">
            <img id="dragon-img" src="attached_assets/image_1767933980008.png" alt="Bearded Dragon" class="dragon-image">
        </div>

        <div class="progress-container">
            <div class="progress-bar-wrapper">
                <div class="ticks" id="progress-ticks"></div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="food-inputs">
            <div id="food-list"></div>
        </div>

        <button id="settings-btn" class="settings-btn" title="Settings">
            &#9881;
        </button>

        <div id="settings-modal" class="modal hidden">
            <div class="modal-content">
                <h2>Settings</h2>
                <button id="close-modal" class="close-btn">&times;</button>
                
                <div class="setting-group">
                    <label for="weekly-goal">Weekly Goal (crickets):</label>
                    <input type="number" id="weekly-goal" min="1" value="20">
                </div>

                <h3>Food Conversion Rates</h3>
                <p class="help-text">1 of this food = X crickets</p>
                <div id="conversion-list" class="conversion-list"></div>

                <div class="add-food-section">
                    <h4>Add New Food Type</h4>
                    <div class="add-food-inputs">
                        <input type="text" id="new-food-name" placeholder="Food name">
                        <input type="number" id="new-food-value" placeholder="Value" min="0.1" step="0.1">
                        <button id="add-food-btn" class="add-btn">Add</button>
                    </div>
                </div>

                <button id="save-settings" class="save-btn">Save Settings</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
